<div class="container-fluid"> <!-- container -->
<h1>Corey's JavaScript Calculator</h1>
  <div class="row"> <!-- calculator "screen" -->
    <div class="col-xs-3">
      <input type="text" class="form-control" id="calcScreen" readonly>
    </div>
  </div> <!-- calc screen -->
  
  <div class="row">
    <div class="col-md-2">
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default">AC</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">CE</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">%</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">&divide</button>
        </div>
      </div>
    </div> <!-- col-2 -->
  </div> <!-- end first row btns -->

    <div class="row">
    <div class="col-md-2">
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default">7</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">8</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">9</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">*</button>
        </div>
      </div>
    </div> <!-- col-2 -->
  </div> <!-- end 2nd row btns -->
  
  <div class="row">
    <div class="col-md-2">
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default">4</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">5</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">6</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">-</button>
        </div>
      </div>
    </div> <!-- col-2 -->
  </div> <!-- end 3rd row btns -->
 
  <div class="row">
    <div class="col-md-2">
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default">1</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">2</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">3</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">+</button>
        </div>
      </div>
    </div> <!-- col-2 -->
  </div> <!-- end 4th row btns -->

  <div class="row">
    <div class="col-md-2">
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default">0</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">.</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">=</button>
        </div>
      </div>
    </div> <!-- col-2 -->
  </div> <!-- end last row btns -->

</div> <!-- close container  -->
